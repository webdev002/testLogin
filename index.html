<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" type="text/css">
</head>
<body>
   <div class="bg-img">
       <div class="content">
           <header>
               <h1>Login Form</h1>
               <form action="#">
                   <div class="field">
                       <span class="fa fa-user"></span>
                       <input type="text" required placeholder="Email or phone number">
                   </div>
                   <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" class="password" required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                    <a href="#">
                        Forget Password
                    </a>
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="login">Or login with</div>
                <div class="link">
                     <div class="google">
                    <i class="fab fa-google"><span>oogle</span></i>
                </div>
                <div class="instagram">
                    <i class="fab fa-instagram"><span>Instagram</span></i>
                </div>
                </div>
                <div class="sigup">
                    Don't have account?
                    <a href="#">SignUp Now</a>
                </div>
               
               </form>
           </header>
       </div>
   </div>
    <script>
        const pass_field = document.querySelector('.password');
const show_btn = document.querySelector('.show');
show_btn.addEventListener('click',function(){
    if(pass_field.type ==="password"){
        pass_field.type = "text";
        show_btn.style.color = "#3498db";
        show_btn.textContent="HIDE";
    }else if(pass_field.type ==="text"){
        pass_field.type = "password"; 
        show_btn.style.color = "#222";
        show_btn.textContent="SHOW";
    }
});
    </script>
</body>
</html>
